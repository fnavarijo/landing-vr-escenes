<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./main.css">
  <title>Escenas VR</title>

<body>
  <div class="background-circle"></div>
  <img src="./img/forest.svg" class="forest" alt="">
  <article class="container">
    <h1 class="container__title">Medio Natural</h1>
    <a class="test-link" href="https://vrexplorer.xyz/explorer?escena=1&singleView=true">
      <img class="test-link__image" src="./img/test.svg" alt="">
      <span>Prueba</span>
    </a>
    <div class="card-container">
      <a class="card-link" href="https://vrexplorer.xyz/visualizer?escena=19">
        <div class="card">
          <img class="card__icon" src="./img/computadora.svg" alt="">
          <span class="card__title">1ero</span>
          <span class="card_subtitle">Primaria</span>
          <span class="card__device">Computadora</span>
        </div>
      </a>
      <a class="card-link" href="https://vrexplorer.xyz/explorer?escena=19&singleView=true">
        <div class="card">

        </div>
      </a>
      <a class="card-link" href="https://vrexplorer.xyz/visualizer?escena=19">
        <div class="card">

          <span class="card__title">2do</span>

          <span class="card_subtitle">Primaria</span>
          <span class="card__device">Teléfono</span>
        </div>
      </a>

        <div class="card">
          <span class="card__title">3ero</span>

        </div>
      </a> -->
